jenkins:
  securityRealm:
    local:
      users:
      - id: "panda"
        password: "panda"
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:panda"
  numExecutors: 0

tool:
  sonarRunnerInstallation:
    installations:
    - name: "SonarQube"
      properties:
      - installSource:
          installers:
          - sonarRunnerInstaller:
              id: "4.7.0.2747"

unclassified:
  sonarGlobalConfiguration:
      buildWrapperEnabled: true
      installations:
      - name: "SonarQube"
        serverUrl: "http://192.168.56.44:9000"
        triggers:
          skipScmCause: false
          skipUpstreamCause: false
  locale:
    ignoreAcceptLanguage: true
    systemLocale: "EN"
  location:
    adminAddress: "adres jeszcze nie jest skonfigurowany <nobody@nowhere>"
    url: "http://192.168.56.44:8080/"